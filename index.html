<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="ilk">
      <h1 id="title">NET<span>FLÄ°X</span></h1>
      <p id="description">
        <i>Thank you for signing up at Netflix. Tell us more about yourself </i>
      </p>

      <div id="container">
        <form id="survey-form" action="./result.html" method="get">
          <div class="box">
            <label for="isim">Name</label>
            <input
              class="name-age-email"
              type="text"
              id="isim"
              name="Name"
              placeholder="Enter your name"
            />
          </div>
          <div class="box">
            <label for="yas">Age</label>
            <input
              class="name-age-email"
              type="number"
              id="yas"
              name="Age"
              placeholder="Age"
            />
          </div>
          <div class="box">
            <label for="email">Email</label>
            <input
              class="name-age-email"
              type="email"
              id="email"
              name="E-mail"
              placeholder="Enter your email"
            />
          </div>
          <div class="box">
            <label for="series">Content Type</label>
            <br>
            <select class="name-age-email-content" name="Content_Type" id="series" size="0">
              <option value="Series">Series</option>
              <option value="Comedy">Comedy</option>
              <option value="Action">Action</option>
              <option value="Romence">Romence</option>
            </select>
          </div>

          <div class="box">
            <p>Movie type</p>
            <input type="checkbox" id="komedi" name="k" value="Comedy_film" />
            <label for="komedi">Comedy</label> <br />
            <input type="checkbox" id="aksiyon" name="a" value="Action_film" />
            <label for="aksiyon">Action</label><br />
            <input
              type="checkbox"
              id="romantik"
              name="r"
              value="Romantic_film"
              checked
            />
            <label for="romantik">Romance</label>
          </div>

          <div class="box">
            <p>Gender</p>
            <input type="radio" name="Gender" id="a" value="male" />
            <label for="male">Male</label> <br />
            <input type="radio" name="Gender" id="b" value="famele" />
            <label for="famele">Female</label><br />
            <input type="radio" name="Gender" id="c" value="famele" />
            <label for="famele">Other</label>
          </div>
          <div class="box">
            <label for="yorum">Feed back</label>
            <br />
            <textarea
              name="Comment"
              id="yorum"
              cols="29"
              rows="5"
              placeholder="Any comment"
            ></textarea>
          </div>

          <div class="but-submit">
            <input class="submit" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
